    <script type="text/javascript">
        class Persona
        {
            nombre="";
            apellido="";
            #edad=""; //Numeral quiere decir que es PRIVADO
            constructor (nombre,apellido)
            {
                this.nombre=nombre || "Esteban"; //Asi se le asigna un valor por defecto por si viene null
                this.apellido=apellido || "serrano";
            }

            setEdad(p){
                this.#edad=p;
            }

            getEdad(){
                return this.#edad;
            }
        }

        class Ciudadano extends Persona
