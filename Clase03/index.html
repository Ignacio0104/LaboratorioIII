<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Simulacro primer parcial</title>
</head>
<body>
    <div class="main_container">
        <div class="container_tabla">
        <div id="titulo">
            <h1>Formulario de Datos</h1>
        </div>
        <div id="fitros">
            <h3 id="titulo_filtro" class="tituloInline">Filtrar por: </h3>
            <select id="select_filtro">
                <option value="todos">Todos</option>
                <option value="futbolistas">Futbolistas</option>
                <option value="profesionales">Profesionales</option>
            </select>
        </div>
        <div id="calulo">
            <h3 id="titulo_calculo" class="tituloInline"> Calcular Edad Promedio</h3>
            <input type="text" id="textbox_calculo">
            <button id="calcular_btn" class="button_style">Calcular</button>
        </div>
            <div id="selector_columnas">
                <input type="checkbox" value="id" checked="true">
                <label>ID</label>
                <input type="checkbox" value="nombre" checked="true">
                <label>Nombre</label>
                <input type="checkbox" value="apellido" checked="true">
                <label>Apellido</label>
                <input type="checkbox" value="edad" checked="true">
                <label>Edad</label>
                <input type="checkbox" value="equipo" checked="true">
                <label>Equipo</label>
                <input type="checkbox" value="posicion" checked="true">
                <label>Posicion</label>
                <input type="checkbox" value="cantGoles" checked="true">
                <label>Cantidad de Goles</label>
                <input type="checkbox" value="titulo" checked="true">        
                <label>Titulo</label>
                <input type="checkbox" value="facultad" checked="true">
                <label>Facultad</label>
                <input type="checkbox" value="anoGraduado" checked="true">
                <label>Año de Graduacion</label>
            </div>
            <div>
                <table id="tabla">
                </table>
            </div>
        </div>
        <div class="container_formulario">
            <h3 class="tituloInline"> Formulario ABM</h3>
            <form id="formularioAlta">            
                <label class="label_formulario">ID</label>
                <input type="text" id="input_id" disabled="true">
                <label class="label_formulario">Nombre:</label>
                <input type="text" id="input_nombre">
                <label class="label_formulario">Apellido:</label>
                <input type="text" id="input_apellido">
                <label class="label_formulario">Edad:</label>
                <input type="text" id="input_edad">
                <label class="label_formulario">Tipo:</label>
                <select id="select_tipo">
                    <option value="futbolistas">Futbolistas</option>
                    <option value="profesionales">Profesionales</option>
                </select>  
                <div class="input_alta_futbolista">          
                    <label class="label_formulario">Equipo:</label>
                    <input type="text" id="input_equipo">
                    <label class="label_formulario">Posicion</label>
                    <input type="text" id="input_posicion" >
                    <label class="label_formulario">Cantidad de goles</label>
                    <input type="text" id="input_cantidadGoles">
                </div> 
                <div class="input_alta_profesional">
                    <label class="label_formulario">Titulo:</label>
                    <input type="text" id="input_titulo">
                    <label class="label_formulario">Facultad</label>
                    <input type="text" id="input_facultad">
                    <label class="label_formulario">Año Graducación:</label>
                    <input type="text" id="input_anoGraduacion">
                </div>
            </form>
            <div class="container_botones">
                <button id="alta_btn" class="button_style">Alta</button>
                <button id="modificar_btn" class="button_style">Modificar</button>
                <button id="eliminar_btn" class="button_style">Eliminar</button>
                <button id="cancelar_btn" class="button_style">Cancelar</button>
            </div>
        </div>
    </div>
    <button id="agregar_btn" class="button_style"> Agregar </button>
</body>
<script src="App.js"></script>
</html>
