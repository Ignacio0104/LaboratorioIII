<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simulacro primer parcial</title>
</head>
<body>
    <div class="main_container">
        <div id="titulo">
            <h1>Form Datos</h1>
        </div>
        <div id="fitros">
            <h3 id="titulo_filtro" class="tituloInline">Filtrar por: </h3>
            <select id="select_filtro">
                <option value="todos">Todos</option>
                <option value="futbolistas">Futbolistas</option>
                <option value="profesionales">Profesionales</option>
            </select>
        </div>
        <div id="calulo">
            <h3 id="titulo_calculo" class="tituloInline"> Calcular Edad Promedio</h3>
            <input type="text">
            <button>Calcular</button>
        </div>
        <div id="selector_columnas">
            <input type="checkbox" value="ID">
            <label>ID</label>
            <input type="checkbox" value="Nombre">
            <label>Nombre</label>
            <input type="checkbox" value="Apellido">
            <label>Apellido</label>
            <input type="checkbox" value="Edad">
            <label>Edad</label>
            <input type="checkbox" value="Equipo">
            <label>Equipo</label>
            <input type="checkbox" value="Posicion">
            <label>Posicion</label>
            <input type="checkbox" value="CantGoles">
            <label>Cantidad de Goles</label>
            <input type="checkbox" value="Titulo">
            <label>Titulo</label>
            <input type="checkbox" value="Facultad">
            <label>Facultad</label>
            <input type="checkbox" value="AñoGraduado">
            <label>Año de Graduacion</label>
        </div>
        <div>
            <table id="tabla">
                <tr>
                    <th class="numeros">ID</th>
                    <th class="texto_largo">Nombre</th>
                    <th class ="texto_largo">Apellido</th>
                    <th class="numeros">Edad</th>
                    <th class="texto_corto">Equipo</th>
                    <th class="texto_corto">Posicion</th>
                    <th class="numeros">CantGoles</th>
                    <th class="texto_largo">Titulo</th>
                    <th class="texto_largo">Facultad</th>
                    <th class="texto_corto">Año Graduacion</th>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="App.js"></script>
</html>
