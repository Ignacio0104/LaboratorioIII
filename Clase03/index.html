<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simulacro primer parcial</title>
</head>
<body>
    <div class="main_container">
        <div id="titulo">
            <h1>Form Datos</h1>
        </div>
        <div id="fitros">
            <h3 id="titulo_filtro" class="tituloInline">Filtrar por: </h3>
            <select id="select_filtro">
                <option value="todos">Todos</option>
                <option value="futbolistas">Futbolistas</option>
                <option value="profesionales">Profesionales</option>
            </select>
        </div>
        <div id="calulo">
            <h3 id="titulo_calculo" class="tituloInline"> Calcular Edad Promedio</h3>
            <input type="text">
            <button>Calcular</button>
        </div>
        <div id="selector_columnas">
            <input type="checkbox" value="id">
            <label>ID</label>
            <input type="checkbox" value="nombre">
            <label>Nombre</label>
            <input type="checkbox" value="apellido">
            <label>Apellido</label>
            <input type="checkbox" value="edad">
            <label>Edad</label>
            <input type="checkbox" value="equipo">
            <label>Equipo</label>
            <input type="checkbox" value="posicion">
            <label>Posicion</label>
            <input type="checkbox" value="cantGoles">
            <label>Cantidad de Goles</label>
            <input type="checkbox" value="titulo">
            <label>Titulo</label>
            <input type="checkbox" value="facultad">
            <label>Facultad</label>
            <input type="checkbox" value="anoGraduado">
            <label>AÃ±o de Graduacion</label>
        </div>
        <div>
            <table id="tabla">

            </table>
        </div>
    </div>
    <button onclick="Prueba()"> Prueba </button>
</body>
<script src="App.js"></script>
</html>
